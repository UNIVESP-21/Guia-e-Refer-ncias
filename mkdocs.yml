site_name: Univesp por Estudantes

repo_name: Univesp-Computacao/git-como-usar
repo_url: https://github.com/Univesp-Computacao/git-como-usar
edit_uri: ""

theme:
  name: 'material'
  
  

  static_templates:
    - 404.html

  icon:
    repo: fontawesome/brands/git-alt 

  include_search_page: false
  search_index_only: true

  language: pt-BR
  features:
    - content.code.annotate
    - content.tabs.link
    # - header.autohide
    - navigation.expand
    - navigation.indexes
    # - navigation.instant
    - navigation.sections
    - navigation.tabs
    #- navigation.tabs.sticky
    #- navigation.top
    #- navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
    #- toc.integrate
  palette:
    - scheme: slate
      primary: deep purple
      accent: light green
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - scheme: default
      primary: deep purple
      accent: green
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono


# Extensões
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:materialx.emoji.to_svg
      emoji_index: !!python/name:materialx.emoji.twemoji
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.progressbar
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# Customização
extra:
  analytics:
    provider: google
    property: G-7NBHLLE6XQ
  consent:
    title: Cookie consent
    description: >- 
      Cookies apenas para fins de contagem de visitas.
    
      

# tree da pagina
nav:
  - Inicio: index.md
  - Git:
    - Porque Usar Git?: Git/porque-usar-git.md
    - Primeiros Passos: Git/primeiros-passos.md
    - Guia de Comandos: Git/guia-comandos.md
    - Pull Request: Git/pull-request.md
    - Perguntas?: Git/perguntas-e-respostas.md
  - SSH:
    - SSH: SSH/ssh.md
    - Iniciando com SSH: SSH/Usando o ssh.md
